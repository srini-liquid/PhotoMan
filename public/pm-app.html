<link rel="import" href="bower_components/pm-app/common/pm-app/pa-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="import" href="/bower_components/firebase-upload/firebase-upload.html">
<dom-module id="pm-app">
  <template>
    <style include="pm-app-shared-styles"></style>
    <pa-toolbar
    signed-in="[[signedIn]]"
    on-sign-out="signOut">
</pa-toolbar>
    <pa-login
    on-sign-in="signIn"
    signed-in="[[signedIn]]"
    disabled="[[!online]]">
</pa-login>
    <firebase-auth
    id="auth"
    app-name="photoman"
    provider="google"
    signed-in="{{signedIn}}"
    user="{{user}}">
</firebase-auth>
<paper-fab
    icon="add"
    on-tap="create"
    disabled="[[!online]]"
    hidden="[[!signedIn]]"
    aria-label="Add new Album">
</paper-fab>
<pa-editor
    id="editor"
    note="{{editableNote}}"
    on-close="commitChange">
</pa-editor>
<firebase-document
    id="document"
    app-name="photoman"
    path="[[editableNoteId]]"
    data="{{editableNote}}">
</firebase-document>
<firebase-query
    id="query"
    app-name="photoman"
    path="/albums/[[user.uid]]"
    data="{{albums}}">
</firebase-query>
<app-indexeddb-mirror
    session="[[user.uid]]"
    key="albums"    
    data="{{albums}}"
    persisted-data="{{persistedalbums}}">
</app-indexeddb-mirror>
<div class="notes">
  <template is="dom-repeat" items="[[persistedalbums]]" as="album">
    <pa-note
        id$="[[album.$key]]"
        title="[[album.title]]"
        body="[[album.body]]">f
    </pa-note>
  </template>
</div>
<firebase-upload
    url="https://photoman-ede9e.firebaseio.com"
    disabled="[[!online]]"
    hidden="[[!signedIn]]" >
  </template>
  <script>
  Polymer({
    is: 'pm-app',

    behaviors: [Polymer.NoteAppBehavior],

    signIn: function() {
      this.$.auth.signInWithPopup();
    },

    get notesPath() {
      return '/albums/' + this.user.uid;
    },

    toEditableId: function(noteId) {
      return this.notesPath + '/' + noteId;
    },

    get isEditable() {
      return this.online;
    }
  });
</script>
</dom-module>
